  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


	<ion-list>

		<ion-item >
			<ion-label floating>Username</ion-label>
			<ion-input type="text" color="secondary" [(ngModel)]="account"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input type="password" color="secondary" [(ngModel)]="password"></ion-input>
		</ion-item>

	</ion-list>


	<div padding>
		<button (click)="login()" ion-button color="secondary" outline style="width:100%;">登录</button>
	</div>

	<div>
		result:{{result }}
	</div>

	<div padding>
		<button (click)="getReq()" ion-button color="secondary" outline>获取登录后数据</button>
	</div>

</ion-content>
